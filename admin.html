<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <script src="admin.js" defer></script>
    <link rel="stylesheet" href="admin.css">
    <link rel="icon"
        href="https://static.vecteezy.com/system/resources/previews/010/160/418/non_2x/animal-paw-print-icon-sign-design-free-png.png">
</head>

<body>
    <button id="reset">Reset</button>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Image</th>
                <th>Edit</th>
                <th>Remove</th>
            </tr>
        </thead>
        <tbody id="winkelwagen-body">
            <!-- Product rows will be added here -->
        </tbody>
    </table>
    
    <template id="products-template">
        <tr>
            <td class="id"></td>
            <td class="name"></td>
            <td class="price"></td>
            <td class="afbeelding"></td>
            <td><a class="edit-link" href="#">Edit</a></td>
            <td class="remove-cell">Remove</td>
        </tr>
    </template>
</body>

</html>
